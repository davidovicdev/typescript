<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container w-50 mt-5">
      <form action="#" class="form">
        <div class="form-group mt-3">
          <label for="name"
            >Product Name <span class="text-danger">*</span></label
          >
          <input
            name="name"
            id="name"
            type="text"
            class="form-control"
            placeholder="Apple"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="type"
            >Product types <span class="text-danger">*</span></label
          >
          <select name="type" id="type" class="form-select" required>
            <option value="0">Choose</option>
            <option value="1">Tool</option>
            <option value="2">Food</option>
            <option value="3">Cloth</option>
            <option value="4">Weapon</option>
            <option value="5">Car</option>
            <option value="6">Needle</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="price"
            >Product price <span class="text-danger">*</span></label
          >
          <input
            type="number"
            id="price"
            class="form-control"
            min="1"
            required
          />
        </div>
        <div class="form-group mt-3">
          <label for="description">Product description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
          ></textarea>
        </div>
        <input
          type="button"
          class="btn btn-success mt-3"
          value="Create"
          id="createButton"
        />
        <input type="reset" class="btn btn-warning mt-3" value="Reset" />
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Description</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    <script src="/dist/index.js" defer></script>
  </body>
</html>
